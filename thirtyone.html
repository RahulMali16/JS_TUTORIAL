<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 2nd</title>
</head>
<body style="background-color: yello; color: black;">
    <ul class="language">
        <li>javascript</li>

    </ul>
</body>
<script>
    function addscript(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        // const new1  = document.createTextNode(`${langName}`)
        document.querySelector('.language').appendChild(li);
    }

    function optimisedadd(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(`${langName}`))
        document.querySelector(".language").appendChild(li)
    }
    addscript("python");
    optimisedadd("hello");

    //edit karana h 
    const firstlang = document.querySelector("li:nth-child(2)")
    firstlang.innerHTML = "mojo";

    const newli = document.createElement('li')
    newli.textContent ="mojo";
    firstlang.replaceWith(newli)


    // remove 
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove();
</script>
</html>
